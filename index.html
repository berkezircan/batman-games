<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic page info -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Batman Games</title>

    <!-- CSS includes -->
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light py-3 justify-content-between mb-4">
      <div class="container">
        <a class="navbar-brand">Batman Games</a>
      </div>
    </nav>

    <section>
      <div id="movie-list" class="container">
        <div class="row" id="movie-container"></div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="gameModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="game-info mb-3"></div>
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Price</th>
                  <th scope="col">Retail Price</th>
                  <th scope="col">Check Deal</th>
                </tr>
              </thead>
              <tbody class="table-body"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript includes -->
    <script src="dist/js/app.js"></script>
  </body>
</html>
